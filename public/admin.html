<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Oposiciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* PANTALLA DE LOGIN */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* DASHBOARD */
        .dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 1.8rem;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .users-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .action-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .action-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .action-button.danger {
            background: #f44336;
        }

        .action-button.danger:hover {
            background: #d32f2f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-badge.activo {
            background: #4caf50;
            color: white;
        }

        .status-badge.bloqueado {
            background: #f44336;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 5px;
            transition: all 0.2s;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-info {
            background: #2196F3;
            color: white;
        }

        .btn-info:hover {
            background: #0b7dda;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #333;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stats-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stats-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }

        .stats-item .label {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .stats-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .activity-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 10px;
            border-left: 3px solid #667eea;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .activity-item .date {
            color: #999;
            font-size: 0.85rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            display: none;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #4caf50;
            color: white;
        }

        .notification.error {
            background: #f44336;
            color: white;
        }

        .notification.info {
            background: #2196F3;
            color: white;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover:not(.active) {
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            table {
                font-size: 0.85rem;
            }

            .btn-small {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE LOGIN -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>üîê Admin Panel</h1>
                <p>Panel de Administraci√≥n</p>
            </div>

            <div id="login-error" class="error-message" style="display: none;"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <input
                    type="password"
                    id="admin-password"
                    class="login-input"
                    placeholder="Contrase√±a de administrador"
                    required
                    autocomplete="current-password"
                >
                <button type="submit" class="login-button" id="login-btn">
                    Acceder
                </button>
            </form>
        </div>
    </div>

    <!-- NOTIFICACIONES -->
    <div id="notification" class="notification"></div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>üìä Panel de Administraci√≥n</h1>
            <button class="logout-btn" onclick="handleLogout()">Cerrar Sesi√≥n</button>
        </div>

        <!-- ESTAD√çSTICAS GENERALES -->
        <div class="stats-grid" id="general-stats">
            <div class="stat-card">
                <h3>Total Usuarios</h3>
                <div class="value" id="total-users">0</div>
            </div>
            <div class="stat-card">
                <h3>Usuarios Activos</h3>
                <div class="value" id="active-users">0</div>
            </div>
            <div class="stat-card">
                <h3>Usuarios Bloqueados</h3>
                <div class="value" id="blocked-users">0</div>
            </div>
            <div class="stat-card">
                <h3>Preguntas Hoy</h3>
                <div class="value" id="questions-today">0</div>
            </div>
        </div>

        <!-- TABLA DE USUARIOS -->
        <div class="users-container">
            <div class="section-header">
                <h2>Gesti√≥n de Usuarios</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="action-button" onclick="exportAllUsersToExcel()" style="background: #10b981;">
                        üìä Exportar Todo (Excel)
                    </button>
                    <button class="action-button" onclick="loadUsers()">
                        üîÑ Refrescar
                    </button>
                    <button class="action-button danger" onclick="blockAllUsers()">
                        üö´ Bloquear Todos
                    </button>
                </div>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterUsers('todos')" id="filter-todos">
                    Todos (<span id="count-todos">0</span>)
                </button>
                <button class="filter-btn" onclick="filterUsers('bloqueado')" id="filter-bloqueado">
                    üî¥ Bloqueados (<span id="count-bloqueado">0</span>)
                </button>
                <button class="filter-btn" onclick="filterUsers('activo')" id="filter-activo">
                    üü¢ Activos (<span id="count-activo">0</span>)
                </button>
            </div>

            <div id="users-table-container">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>
    </div>

    <!-- MODAL DE ESTAD√çSTICAS DETALLADAS -->
    <div id="user-stats-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-user-title">Estad√≠sticas de Usuario</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="action-button" onclick="exportUserToExcel()" style="background: #10b981; padding: 8px 16px; font-size: 0.9rem;">
                        üìä Exportar Excel
                    </button>
                    <button class="close-modal" onclick="closeModal()">&times;</button>
                </div>
            </div>

            <div id="modal-stats-content">
                <div class="loading">Cargando estad√≠sticas...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let adminPassword = '';
        let users = [];
        let currentFilter = 'todos';
        let currentViewingUserId = null; // Para exportar Excel del usuario en el modal

        // ========================
        // SISTEMA DE NOTIFICACIONES
        // ========================

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // ========================
        // AUTENTICACI√ìN DE ADMIN
        // ========================

        function handleLogin(event) {
            event.preventDefault();
            adminPassword = document.getElementById('admin-password').value;

            // Intentar hacer una llamada API para verificar el password
            loadUsers();
        }

        function handleLogout() {
            adminPassword = '';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('admin-password').value = '';
        }

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
        }

        function showLoginError(message) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // ========================
        // CARGAR DATOS
        // ========================

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`, {
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });

                if (response.status === 403) {
                    showLoginError('Contrase√±a incorrecta');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Error al cargar usuarios');
                }

                users = await response.json();
                showDashboard();
                renderUsers();
                updateGeneralStats();
                loadTodayActivity();
            } catch (error) {
                console.error('Error:', error);
                showLoginError('Error de conexi√≥n');
            }
        }

        function updateGeneralStats() {
            const totalUsers = users.length;
            const activeUsers = users.filter(u => u.estado === 'activo').length;
            const blockedUsers = users.filter(u => u.estado === 'bloqueado').length;

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('active-users').textContent = activeUsers;
            document.getElementById('blocked-users').textContent = blockedUsers;

            // Actualizar contadores de filtros
            document.getElementById('count-todos').textContent = totalUsers;
            document.getElementById('count-bloqueado').textContent = blockedUsers;
            document.getElementById('count-activo').textContent = activeUsers;
        }

        // ========================
        // FILTROS
        // ========================

        function filterUsers(filter) {
            currentFilter = filter;

            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter-${filter}`).classList.add('active');

            // Re-renderizar tabla con filtro
            renderUsers();
        }

        async function loadTodayActivity() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/today`, {
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });

                if (response.ok) {
                    const today = await response.json();
                    const total = today.reduce((sum, u) => sum + u.questions_today, 0);
                    document.getElementById('questions-today').textContent = total;
                }
            } catch (error) {
                console.error('Error cargando actividad de hoy:', error);
            }
        }

        // ========================
        // RENDERIZAR TABLA
        // ========================

        function renderUsers() {
            const container = document.getElementById('users-table-container');

            // Aplicar filtro
            let filteredUsers = users;
            if (currentFilter !== 'todos') {
                filteredUsers = users.filter(u => u.estado === currentFilter);
            }

            // Ordenar: m√°s recientes primero
            filteredUsers.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            if (users.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #999;">No hay usuarios registrados</p>';
                return;
            }

            if (filteredUsers.length === 0) {
                container.innerHTML = `<p style="text-align: center; padding: 40px; color: #999;">No hay usuarios ${currentFilter === 'bloqueado' ? 'bloqueados' : 'activos'}</p>`;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Estado</th>
                            <th>Registrado</th>
                            <th>Preguntas</th>
                            <th>Precisi√≥n</th>
                            <th>√öltimo Acceso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredUsers.forEach(user => {
                const lastAccess = new Date(user.last_access).toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const createdAt = new Date(user.created_at).toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                const precision = Math.round(user.avg_accuracy) || 0;

                // Destacar usuarios reci√©n registrados (menos de 24h)
                const isNew = (Date.now() - new Date(user.created_at)) < 24 * 60 * 60 * 1000;
                const rowStyle = isNew && user.estado === 'bloqueado' ? 'background: #fff3cd;' : '';

                html += `
                    <tr style="${rowStyle}">
                        <td>${user.id}</td>
                        <td>
                            <strong>${user.username}</strong>
                            ${isNew && user.estado === 'bloqueado' ? '<br><small style="color: #f59e0b;">üÜï NUEVO</small>' : ''}
                        </td>
                        <td><span class="status-badge ${user.estado}">${user.estado.toUpperCase()}</span></td>
                        <td>${createdAt}</td>
                        <td>${user.total_questions}</td>
                        <td>${precision}%</td>
                        <td>${lastAccess}</td>
                        <td>
                            ${user.estado === 'bloqueado'
                                ? `<button class="btn-small btn-success" onclick="activateUser(${user.id}, '${user.username}')">‚úÖ Activar</button>`
                                : `<button class="btn-small btn-danger" onclick="blockUser(${user.id}, '${user.username}')">üö´ Bloquear</button>`
                            }
                            <button class="btn-small btn-info" onclick="showUserStats(${user.id})">üìä Stats</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ========================
        // ACCIONES DE USUARIOS
        // ========================

        async function activateUser(userId, username) {
            if (!confirm(`¬øActivar al usuario "${username}"?\n\nPodr√° acceder a la aplicaci√≥n inmediatamente.`)) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}/activate`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });

                if (response.ok) {
                    showNotification(`‚úÖ Usuario "${username}" activado correctamente`, 'success');
                    await loadUsers();
                } else {
                    showNotification('‚ùå Error al activar usuario', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Error de conexi√≥n', 'error');
            }
        }

        async function blockUser(userId, username) {
            if (!confirm(`¬øBloquear al usuario "${username}"?\n\nNo podr√° acceder hasta que lo actives de nuevo.`)) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}/block`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });

                if (response.ok) {
                    showNotification(`üö´ Usuario "${username}" bloqueado`, 'info');
                    await loadUsers();
                } else {
                    showNotification('‚ùå Error al bloquear usuario', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Error de conexi√≥n', 'error');
            }
        }

        async function blockAllUsers() {
            if (!confirm('‚ö†Ô∏è ¬øBLOQUEAR TODOS LOS USUARIOS?\n\nEsta acci√≥n bloquear√° a TODOS los usuarios (√∫til para fin de mes).')) return;
            if (!confirm('¬øEst√°s completamente seguro?\n\nTodos los usuarios ser√°n bloqueados y no podr√°n acceder.')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/block-all`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showNotification(`üö´ ${data.count} usuarios bloqueados correctamente`, 'info');
                    await loadUsers();
                } else {
                    showNotification('‚ùå Error al bloquear usuarios', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Error de conexi√≥n', 'error');
            }
        }

        // ========================
        // ESTAD√çSTICAS DETALLADAS
        // ========================

        async function showUserStats(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            currentViewingUserId = userId; // Guardar para exportaci√≥n
            document.getElementById('modal-user-title').textContent = `Estad√≠sticas de ${user.username}`;
            document.getElementById('user-stats-modal').classList.add('active');

            const modalContent = document.getElementById('modal-stats-content');
            modalContent.innerHTML = '<div class="loading">Cargando estad√≠sticas detalladas...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}/activity`, {
                    headers: {
                        'X-Admin-Password': adminPassword
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al cargar estad√≠sticas');
                }

                const data = await response.json();
                renderUserStats(data, user);
            } catch (error) {
                console.error('Error:', error);
                modalContent.innerHTML = '<p style="color: red;">Error al cargar estad√≠sticas</p>';
            }
        }

        function renderUserStats(data, user) {
            const { questionsPerDay, questionsPerMonth, sessionTime } = data;

            // Calcular totales
            const totalQuestionsLast30Days = questionsPerDay.reduce((sum, d) => sum + d.count, 0);
            const avgQuestionsPerDay = questionsPerDay.length > 0 ? Math.round(totalQuestionsLast30Days / 30) : 0;

            let html = `
                <div class="stats-section">
                    <h3>üìà Resumen General</h3>
                    <div class="stats-row">
                        <div class="stats-item">
                            <div class="label">Total Preguntas</div>
                            <div class="value">${user.total_questions}</div>
                        </div>
                        <div class="stats-item">
                            <div class="label">Respuestas Correctas</div>
                            <div class="value">${user.correct_answers}</div>
                        </div>
                        <div class="stats-item">
                            <div class="label">Precisi√≥n</div>
                            <div class="value">${Math.round(user.avg_accuracy)}%</div>
                        </div>
                        <div class="stats-item">
                            <div class="label">Estado</div>
                            <div class="value" style="font-size: 1.2rem;">
                                <span class="status-badge ${user.estado}">${user.estado.toUpperCase()}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>‚è±Ô∏è Uso de la App</h3>
                    <div class="stats-row">
                        <div class="stats-item">
                            <div class="label">Tiempo Promedio por Sesi√≥n</div>
                            <div class="value">${sessionTime.avgSessionMinutes} min</div>
                        </div>
                        <div class="stats-item">
                            <div class="label">Total Sesiones</div>
                            <div class="value">${sessionTime.totalSessions}</div>
                        </div>
                        <div class="stats-item">
                            <div class="label">Tiempo Total</div>
                            <div class="value">${Math.round(sessionTime.totalMinutes / 60)} h</div>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>üìä Actividad (√öltimos 30 d√≠as)</h3>
                    <div class="stats-row">
                        <div class="stats-item">
                            <div class="label">Total Preguntas (30 d√≠as)</div>
                            <div class="value">${totalQuestionsLast30Days}</div>
                        </div>
                        <div class="stats-item">
                            <div class="label">Promedio Diario</div>
                            <div class="value">${avgQuestionsPerDay}</div>
                        </div>
                    </div>
                </div>
            `;

            // Preguntas por mes
            if (questionsPerMonth.length > 0) {
                html += `
                    <div class="stats-section">
                        <h3>üìÖ Preguntas por Mes</h3>
                        <div class="activity-list">
                `;

                questionsPerMonth.forEach(month => {
                    const monthName = new Date(month.month + '-01').toLocaleDateString('es-ES', {
                        month: 'long',
                        year: 'numeric'
                    });

                    html += `
                        <div class="activity-item">
                            <strong>${monthName}</strong><br>
                            <span class="date">${month.count} preguntas generadas</span>
                        </div>
                    `;
                });

                html += '</div></div>';
            }

            // √öltimos d√≠as activos
            if (questionsPerDay.length > 0) {
                html += `
                    <div class="stats-section">
                        <h3>üìÜ √öltimos D√≠as Activos</h3>
                        <div class="activity-list">
                `;

                questionsPerDay.slice(0, 10).forEach(day => {
                    const date = new Date(day.date).toLocaleDateString('es-ES', {
                        weekday: 'long',
                        day: 'numeric',
                        month: 'long'
                    });

                    html += `
                        <div class="activity-item">
                            <strong>${date}</strong><br>
                            <span class="date">${day.count} preguntas</span>
                        </div>
                    `;
                });

                html += '</div></div>';
            }

            document.getElementById('modal-stats-content').innerHTML = html;
        }

        function closeModal() {
            document.getElementById('user-stats-modal').classList.remove('active');
            currentViewingUserId = null;
        }

        // ========================
        // EXPORTACI√ìN A EXCEL
        // ========================

        function exportUserToExcel() {
            if (!currentViewingUserId) {
                showNotification('Error: no se pudo identificar el usuario', 'error');
                return;
            }

            const url = `${API_BASE}/api/admin/export/user/${currentViewingUserId}`;

            // Usar fetch para obtener el archivo
            fetch(url, {
                headers: {
                    'X-Admin-Password': adminPassword
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Error al exportar');
                return response.blob();
            })
            .then(blob => {
                // Crear enlace de descarga
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                const user = users.find(u => u.id === currentViewingUserId);
                a.download = `usuario_${user ? user.username : currentViewingUserId}_${Date.now()}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showNotification('üìä Excel descargado correctamente', 'success');
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('‚ùå Error al descargar Excel', 'error');
            });
        }

                a.href = url;
                a.download = `todos_usuarios_${Date.now()}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

                showNotification('üìä Excel descargado correctamente', 'success');
            })

                console.error('Error:', error);

        // Auto-refresh cada 30 segundos
        setInterval(() => {
            if (document.getElementById('dashboard').classList.contains('active')) {
                loadUsers();
            }
        }, 30000);
    </script>
